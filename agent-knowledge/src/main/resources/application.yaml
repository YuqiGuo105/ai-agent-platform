spring:
  application:
    name: agent-knowledge

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        options:
          model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
          dimensions: ${OPENAI_EMBEDDING_DIMENSIONS:1536}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  # === RabbitMQ (for telemetry events) ===
  rabbitmq:
    addresses: ${RABBITMQ_URL}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}

  # === Redis (Railway Redis instance) ===
  data:
    redis:
      url: ${REDIS_URL}
      timeout: 3000

  cache:
    type: redis

server:
  port: ${PORT:8080}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: [GET, POST, PUT, DELETE, PATCH, OPTIONS]
  allowed-headers: ["*"]
  allow-credentials: false

logging:
  level:
    com.mrpot.agent.knowledge: DEBUG
    org.springframework.jdbc: DEBUG

storage:
  s3:
    endpoint: ${S3_ENDPOINT:https://t3.storageapi.dev}
    region: ${S3_REGION:auto}
    bucket: ${S3_BUCKET}
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    presign-ttl-seconds: ${S3_PRESIGN_TTL_SECONDS:900}
    path-style: ${S3_PATH_STYLE:true}

mcp:
  tools:
    base-url: ${TOOLS_SERVICE_URL:http://localhost:8081}
