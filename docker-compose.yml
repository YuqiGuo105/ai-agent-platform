services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aiagent-postgres
    environment:
      POSTGRES_DB: aiagent
      POSTGRES_USER: aiagent
      POSTGRES_PASSWORD: aiagent_pwd
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      # 可选：初始化脚本（启用扩展、建表）
      # - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiagent -d aiagent"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7.2
    container_name: aiagent-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  rabbitmq:
    image: rabbitmq:3-management
    container_name: aiagent-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: aiagent
      RABBITMQ_DEFAULT_PASS: aiagent_pwd
    ports:
      - "5672:5672"
      - "15672:15672" # management UI
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  # ===== 可选：Elasticsearch + Kibana（本地观测）=====
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: aiagent-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: aiagent-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"

volumes:
  pg_data:
  redis_data:
  rabbit_data:
  es_data:
